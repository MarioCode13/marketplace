# Development Profile - H2 In-Memory Database
spring.application.name=marketplace-dev

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:marketplace-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Flyway for H2 (let Hibernate create tables)
spring.flyway.enabled=false

# GraphQL Configuration
spring.graphql.schema.locations=classpath:/graphql
spring.graphql.schema.generation.enabled=true
spring.graphql.enabled=true
spring.graphql.graphiql.enabled=true

# File Upload Configuration
