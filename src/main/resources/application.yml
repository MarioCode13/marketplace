spring:
  application:
    name: marketplace
  datasource:
    # Use 127.0.0.1 to avoid localhost IPv6 resolution issues on some systems
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/marketplace}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:0000}
    driver-class-name: org.postgresql.Driver
    # Make DataSource implementation explicit so Spring does not fall back to embedded DB
    type: com.zaxxer.hikari.HikariDataSource
    # HikariCP diagnostics and validation to surface connectivity issues
    hikari:
      pool-name: MarketplaceHikariCP
      maximum-pool-size: 10
      minimum-idle: 1
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 15000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
  graphql:
    schema:
      locations: classpath:/graphql
      generation:
        enabled: true
    enabled: true
    graphiql:
      enabled: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    # Use same DB_URL fallback as datasource to avoid accidental mismatch
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/marketplace}
    user: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:0000}
    driver-class-name: org.postgresql.Driver
    out-of-order: true
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enabled: ${MAIL_SMTP_STARTTLS_ENABLED:true}
            required: ${MAIL_SMTP_STARTTLS_REQUIRED:false}
          ssl:
            trust: ${MAIL_SSL_TRUST:*}
  # Prevent accidental H2 console exposure (safe even if H2 dependency is present)
  h2:
    console:
      enabled: false

# Logging
logging:
  level:
    org.springframework.graphql: DEBUG
    dev.marketplace.marketplace: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
    # Add datasource / Hikari debug to help diagnose DB visibility
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc: DEBUG

# Stripe defaults (env overrides recommended)
stripe:
  secret:
    key: ${STRIPE_SECRET_KEY:sk_test_your_test_key_here}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}
  publishable:
    key: ${STRIPE_PUBLISHABLE_KEY:pk_test_your_publishable_key_here}

# App/base URL
app:
  base:
    url: ${APP_BASE_URL:http://localhost:8080}
  dev:
    email:
      override: ${APP_DEV_EMAIL_OVERRIDE:}

# JWT secret placeholder (set via env or profile-specific files)
jwt:
  secret: ${JWT_SECRET:}

# Omnicheck default (can be environment supplied or profile-specific)
omnicheck:
  apiKey: ${OMNICHECK_API_KEY:}

# PayFast base defaults (override via profile / env)
payfast:
  merchantId: ${PAYFAST_MERCHANT_ID:}
  merchantKey: ${PAYFAST_MERCHANT_KEY:}
  passphrase: ${PAYFAST_PASSPHRASE:}
  url: ${PAYFAST_URL:}
  returnUrl: ${PAYFAST_RETURN_URL:}
  cancelUrl: ${PAYFAST_CANCEL_URL:}
  notifyUrl: ${PAYFAST_NOTIFY_URL:}
