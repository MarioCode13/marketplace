# Test configuration for marketplace application
spring.application.name=marketplace-test

# Database configuration for tests (using H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# GraphQL configuration
spring.graphql.schema.locations=classpath:/graphql
spring.graphql.schema.generation.enabled=true
spring.graphql.enabled=true
spring.graphql.graphiql.enabled=false

# B2 Cloud Storage - Mock values for testing
b2.application.key.id=test-key-id
b2.application.key.name=test-key-name
b2.application.key=test-application-key
b2.bucket.id=test-bucket-id
b2.bucket.name=test-bucket-name

# Email configuration - Mock values for testing
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Disable Flyway for tests
spring.flyway.enabled=false

# Logging for tests
logging.level.root=WARN
logging.level.dev.marketplace.marketplace=INFO 

