name: Deploy Dealio

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Create env file
        run: |
          set -euo pipefail
          esc() { printf "%s" "$1" | sed "s/'/'\\''/g"; }

          cat > deploy.env <<EOL
  PORT='8080'
  SPRING_PROFILES_ACTIVE='prod'
  APP_BASE_URL='$(esc "${{ secrets.APP_BASE_URL }}")'
  
  DB_URL='$(esc "${{ secrets.DB_URL }}")'
  DB_USERNAME='$(esc "${{ secrets.DB_USERNAME }}")'
  DB_PASSWORD='$(esc "${{ secrets.DB_PASSWORD }}")'
  
  JWT_SECRET='$(esc "${{ secrets.JWT_SECRET }}")'
  
  OMNICHECK_API_KEY='$(esc "${{ secrets.OMNICHECK_API_KEY }}")'
  OMNICHECK_BASE_URL='$(esc "${{ secrets.OMNICHECK_BASE_URL }}")'
  OMNICHECK_DRY_RUN='false'
  
  PAYFAST_ENABLED='$(esc "${{ secrets.PAYFAST_ENABLED }}")'
  PAYFAST_MERCHANT_ID='$(esc "${{ secrets.PAYFAST_MERCHANT_ID }}")'
  PAYFAST_MERCHANT_KEY='$(esc "${{ secrets.PAYFAST_MERCHANT_KEY }}")'
  PAYFAST_PASSPHRASE='$(esc "${{ secrets.PAYFAST_PASSPHRASE }}")'
  PAYFAST_URL='$(esc "${{ secrets.PAYFAST_URL }}")'
  PAYFAST_RETURN_URL='$(esc "${{ secrets.PAYFAST_RETURN_URL }}")'
  PAYFAST_CANCEL_URL='$(esc "${{ secrets.PAYFAST_CANCEL_URL }}")'
  PAYFAST_NOTIFY_URL='$(esc "${{ secrets.PAYFAST_NOTIFY_URL }}")'
  
  B2_APPLICATION_KEY_ID='$(esc "${{ secrets.B2_APPLICATION_KEY_ID }}")'
  B2_APPLICATION_KEY_NAME='$(esc "${{ secrets.B2_APPLICATION_KEY_NAME }}")'
  B2_APPLICATION_KEY='$(esc "${{ secrets.B2_APPLICATION_KEY }}")'
  B2_BUCKET_ID='$(esc "${{ secrets.B2_BUCKET_ID }}")'
  B2_BUCKET_NAME='$(esc "${{ secrets.B2_BUCKET_NAME }}")'
  
  MAIL_HOST='$(esc "${{ secrets.MAIL_HOST }}")'
  MAIL_PORT='$(esc "${{ secrets.MAIL_PORT }}")'
  MAIL_USERNAME='$(esc "${{ secrets.MAIL_USERNAME }}")'
  MAIL_PASSWORD='$(esc "${{ secrets.MAIL_PASSWORD }}")'
  
  ALLOWED_ORIGINS='$(esc "${{ secrets.ALLOWED_ORIGINS }}")'
  EOL

- name: Copy JAR to droplet
  uses: appleboy/scp-action@v0.1.5
  with:
    host: ${{ secrets.DROPLET_HOST }}
    username: deploy
    key: ${{ secrets.DEPLOY_KEY }}
    port: 22
    source: target/marketplace-0.0.1-SNAPSHOT.jar
    target: /home/deploy/apps/dealio/target/

- name: Copy env file to droplet
  uses: appleboy/scp-action@v0.1.5
  with:
    host: ${{ secrets.DROPLET_HOST }}
    username: deploy
    key: ${{ secrets.DEPLOY_KEY }}
    port: 22
    source: deploy.env
    target: /home/deploy/apps/dealio/target/

- name: Move JAR, install env file, restart service
  uses: appleboy/ssh-action@v0.1.6
  with:
    host: ${{ secrets.DROPLET_HOST }}
    username: deploy
    key: ${{ secrets.DEPLOY_KEY }}
    port: 22
    script: |
      set -euo pipefail
      mv /home/deploy/apps/dealio/target/marketplace-0.0.1-SNAPSHOT.jar /home/deploy/apps/dealio/DealioApp.jar
      sudo mv /home/deploy/apps/dealio/target/deploy.env /etc/default/marketplace
      sudo chown root:root /etc/default/marketplace
      sudo chmod 640 /etc/default/marketplace
      echo "Deployed JAR:"
      ls -lh /home/deploy/apps/dealio/DealioApp.jar
      echo "Deployed env:"
      sudo ls -l /etc/default/marketplace
      sudo systemctl daemon-reload || true
      sudo systemctl restart dealio
      sudo systemctl status dealio --no-pager
