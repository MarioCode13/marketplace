# Deploy Dealio backend to Digital Ocean droplet.
# Same flow as dep.bk (systemctl set-environment + restart) with all env vars.
# Repo root is the Java app (mvnw, src/, target/ at root).
name: Deploy Dealio

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to droplet
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: target/marketplace-0.0.1-SNAPSHOT.jar
          target: /home/deploy/apps/dealio/target/

      - name: Move JAR, set env, restart service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            mv /home/deploy/apps/dealio/target/marketplace-0.0.1-SNAPSHOT.jar /home/deploy/apps/dealio/DealioApp.jar
            echo "Deployed JAR:"
            ls -lh /home/deploy/apps/dealio/DealioApp.jar

            # App & profile
            sudo systemctl set-environment PORT=8080
            sudo systemctl set-environment SPRING_PROFILES_ACTIVE=prod
            sudo systemctl set-environment APP_BASE_URL=${{ secrets.APP_BASE_URL }}

            # DB
            sudo systemctl set-environment DB_URL=${{ secrets.DB_URL }}
            sudo systemctl set-environment DB_USERNAME=${{ secrets.DB_USERNAME }}
            sudo systemctl set-environment DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            # JWT
            sudo systemctl set-environment JWT_SECRET=${{ secrets.JWT_SECRET }}

            # Omnicheck
            sudo systemctl set-environment OMNICHECK_API_KEY=${{ secrets.OMNICHECK_API_KEY }}
            sudo systemctl set-environment OMNICHECK_BASE_URL=${{ secrets.OMNICHECK_BASE_URL }}
            sudo systemctl set-environment OMNICHECK_DRY_RUN=false

            # PayFast
            sudo systemctl set-environment PAYFAST_ENABLED=${{ secrets.PAYFAST_ENABLED }}
            sudo systemctl set-environment PAYFAST_MERCHANT_ID=${{ secrets.PAYFAST_MERCHANT_ID }}
            sudo systemctl set-environment PAYFAST_MERCHANT_KEY=${{ secrets.PAYFAST_MERCHANT_KEY }}
            sudo systemctl set-environment PAYFAST_PASSPHRASE=${{ secrets.PAYFAST_PASSPHRASE }}
            sudo systemctl set-environment PAYFAST_URL=${{ secrets.PAYFAST_URL }}
            sudo systemctl set-environment PAYFAST_RETURN_URL=${{ secrets.PAYFAST_RETURN_URL }}
            sudo systemctl set-environment PAYFAST_CANCEL_URL=${{ secrets.PAYFAST_CANCEL_URL }}
            sudo systemctl set-environment PAYFAST_NOTIFY_URL=${{ secrets.PAYFAST_NOTIFY_URL }}

            # B2
            sudo systemctl set-environment B2_APPLICATION_KEY_ID=${{ secrets.B2_APPLICATION_KEY_ID }}
            sudo systemctl set-environment B2_APPLICATION_KEY_NAME=${{ secrets.B2_APPLICATION_KEY_NAME }}
            sudo systemctl set-environment B2_APPLICATION_KEY=${{ secrets.B2_APPLICATION_KEY }}
            sudo systemctl set-environment B2_BUCKET_ID=${{ secrets.B2_BUCKET_ID }}
            sudo systemctl set-environment B2_BUCKET_NAME=${{ secrets.B2_BUCKET_NAME }}

            # Mail
            sudo systemctl set-environment MAIL_HOST=${{ secrets.MAIL_HOST }}
            sudo systemctl set-environment MAIL_PORT=${{ secrets.MAIL_PORT }}
            sudo systemctl set-environment MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            sudo systemctl set-environment MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            sudo systemctl set-environment MAIL_SMTP_AUTH=${{ secrets.MAIL_SMTP_AUTH }}
            sudo systemctl set-environment MAIL_SMTP_STARTTLS_ENABLE=${{ secrets.MAIL_SMTP_STARTTLS_ENABLE }}
            sudo systemctl set-environment MAIL_SMTP_SSL_TRUST=${{ secrets.MAIL_SMTP_SSL_TRUST }}

            # CORS
            sudo systemctl set-environment ALLOWED_ORIGINS="${{ secrets.ALLOWED_ORIGINS }}"

            sudo systemctl restart dealio
            sudo systemctl status dealio --no-pager
