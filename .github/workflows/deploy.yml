# Deploy Dealio backend JAR to Digital Ocean droplet.
#
# Required GitHub secrets: DROPLET_HOST, DEPLOY_KEY
# Env on droplet: dealio.service must use EnvironmentFile=/etc/dealio.env (maintain that file on the server).
# Repo layout: repo root = Java app (mvnw, target/ at root). If you use a subfolder, set working-directory and source path.
name: Deploy Dealio

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-dealio
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to droplet
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: target/marketplace-0.0.1-SNAPSHOT.jar
          target: /home/deploy/apps/dealio/target/

      - name: Move JAR and restart service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          command_timeout: 1m
          script: |
            mv /home/deploy/apps/dealio/target/marketplace-0.0.1-SNAPSHOT.jar /home/deploy/apps/dealio/DealioApp.jar
            echo "JAR deployed:"
            ls -lh /home/deploy/apps/dealio/DealioApp.jar
            sudo systemctl restart dealio
            sudo systemctl status dealio --no-pager
            sleep 5
            sudo systemctl is-active dealio || exit 1
