# Deploy Dealio — JAR only. Env on droplet: /etc/dealio.env (nano /etc/dealio.env).
# Required secrets: DROPLET_HOST, DEPLOY_KEY
# Debug: first step proves the runner started; job times out after 15 min if something hangs.
name: Deploy Dealio

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Run manually from Actions tab → Deploy Dealio → Run workflow

concurrency:
  group: deploy-dealio
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # --- DEBUG: If you never see this in the log, the runner never came online (GitHub queue) ---
      - name: Debug — runner started
        run: |
          echo "::notice:: Runner started at $(date -Iseconds)"
          uname -a
          echo "Runner ID: $RUNNER_NAME"

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR
        run: |
          echo "::notice:: Step: Build JAR"
          ./mvnw clean package -DskipTests
          ls -la target/*.jar || true

      - name: Ensure remote target dir exists
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          command_timeout: 30s
          script: mkdir -p /home/deploy/apps/dealio/target

      - name: Copy JAR to droplet
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: target/marketplace-0.0.1-SNAPSHOT.jar
          target: /home/deploy/apps/dealio/target/marketplace-0.0.1-SNAPSHOT.jar

      - name: Move JAR and restart service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          command_timeout: 2m
          script: |
            set -e
            echo "SSH step started"
            ls -la /home/deploy/apps/dealio/target/
            mv /home/deploy/apps/dealio/target/marketplace-0.0.1-SNAPSHOT.jar /home/deploy/apps/dealio/DealioApp.jar
            ls -lh /home/deploy/apps/dealio/DealioApp.jar
            sudo systemctl restart dealio
            sudo systemctl status dealio --no-pager
            sleep 5
            sudo systemctl is-active dealio || exit 1
            echo "Deploy finished OK"